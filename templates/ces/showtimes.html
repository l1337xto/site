{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href={% static 'css/showtimes.css' %}>
        <title>Cinema Ebooking System</title>
    </head>

    <body>

        <main>
            <aside>
                <h1>Showtimes for {{movie.title}}</h1>
                {%for show in showtime%}
                <h1 style="font-size:24px; text-align: left;">{{show.PlayingOn}}</h1>
                <a href="{% url 'ticket' show.id %}" class="showtime">{{show.MovieTime}} At {{show.showroom}} Showroom</a>
                <p stlye="font-family: Chewy;font-size: 1em;text-align: left;color:black;">Hidden Text</p>
                <br>
                {% empty %}
                    <li style="font-family: Chewy;font-size: 1em;text-align: center;color:white;">Sorry, no schedule exists</li>
                {%endfor%}
            </aside>

            <!-- <button class="next">Next</button> -->
        </main>

        <footer>
            <p><span>&copy; 2021 Cinema E Booking System</span></p>
        </footer>
    </body>
</html>
