{% extends '_partials/base.html' %}{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Edit profile for {{user.username}}
{% endblock %}
{% block content %}
{% csrf_token %}
<fieldset>
    <h1 style="text-align: center;">Edit Profile</h1>
    <form style="margin-left: 650px;"action="{% url 'editprofile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
</fieldset>
                
{% endblock %}
